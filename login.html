<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Left side with image and text -->
        <div class="left-side">
            <div class="overlay">
                <a href="#" class="back-link">Back to website â†’</a>
                <h1>Capturing Moments, Creating Memories</h1>
            </div>
            <img src="./myfootlogin.webp" alt="Background Image" class="bg-image">
        </div>

        <!-- Right side with form -->
        <div class="right-side">
            <div class="form-container">
                <h2>Create an account</h2>
                <p>Already have an account? <a href="#">Log in</a></p>

                <form id="registerForm">
                    <div class="name-row">
                        <input type="text" id="firstName" placeholder="First name" required>
                        <input type="text" id="lastName" placeholder="Last name" required>
                    </div>
                    <input type="email" id="email" placeholder="Email" class="full-width" required>
                    <input type="password" id="password" placeholder="Enter your password" class="full-width" required>
                    
                    <button type="submit" class="create-btn">Create account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const first_name = document.getElementById('firstName').value;
            const last_name = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ first_name, last_name, email, password })
                });
    
                const result = await response.json();
    
                // Check if the response is successful
                if (response.ok) {
                    // Redirect to the home page upon successful registration
                    window.location.href = result.redirectUrl;
                } else {
                    // If not successful, show the error message
                    alert(result.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
    

</body>
</html>
